<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Resizable Playground</title>
		<style>
			body {
				margin: 0;
			}
			#container {
				padding: 150px;
			}
			#target {
				background-color: #acaaff;
				height: 200px;
				width: 200px;
			}
			.top-left-grip {
				cursor: nw-resize;
			}
			.top-right-grip {
				cursor: ne-resize;
			}
			.bottom-right-grip {
				cursor: se-resize;
			}
			.bottom-left-grip {
				cursor: sw-resize;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="target"></div>
		</div>
	</body>
	<script src="../resizable.js"></script>
	<script>
		const targetElm = document.getElementById('target');
		const rsz = resizable(targetElm, {
			gripSize: 16,
			minWidth: 250,
			minHeight: 350,
		})
		.on('resizeStart', () => {
			console.log('resizeStart');
		})
		.on('resizing', () => {
			console.log('resizing');
		})
		.on('resizeEnd', () => {
			console.log('resizeEnd');
		})
	</script>
</html>
